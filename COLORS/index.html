<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            data-hue="0"
            class="hue-input"
            name="hue"
          />
          <span>Brightness</span>
          <input
            type="range"
            data-bright="0"
            name="birghtness"
            min="0"
            max="1"
            step="0.01"
            class="bright-input"
          />
          <span>Saturation</span>
          <input
            type="range"
            data-sat="0"
            min="0"
            max="1"
            class="sat-input"
            name="saturation"
            step="0.01"
          />
        </div>
      </div>
      <div class="color">
        <h2>Hex</h2>

    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>
    <!-- <div class="notice-container">
      <div class="notice-popup">
        <h3>Click here!</h3>
      </div>
    </div> -->
    <div class="copy-container">
      <div class="copy-popup">
        <h4>Copied to clipboard!</h4>
        <h4>&#128077;</h4>
      </div>
    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give a name to your pallete</h4>
        <input type="text" maxlength="35" class="save-name" />
        <button class="submit-save" type="submit">Save</button>
      </div>
    </div>
    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">X</button>
        <h4>Pick your palette</h4>
      </div>
    </div>
